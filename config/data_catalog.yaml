cmip6:
  esgf:
    index_url: "https://esgf-data.dkrz.de/esg-search"
    distrib: true
    replica: true
    latest: true
    format: "application/solr+json"
    project: "CMIP6"
    activity_id: "DAMIP"
    experiments:
      nat: "hist-nat"
      all: "historical"
      scenario: "ssp245"
    variable_id: "tasmax"
    table_id: "day"
    preferred_grid_labels:
      - "gn"
      - "gr"
    default_models:
      - ACCESS-CM2
      - ACCESS-ESM1-5
      - BCC-CSM2-MR
      - CNRM-CM6-1
      - CanESM5
      - FGOALS-g3
      - GFDL-ESM4
      - IPSL-CM6A-LR
      - MIROC6
      - MRI-ESM2-0
      - NorESM2-LM
    paging:
      limit: 500
      max_pages: 200
    auth:
      # Preferred: set ESGF_GLOBUS_CLIENT_ID env var; this field is a fallback.
      globus_client_id: "075e9be7-7b7e-4156-b6b8-0aa549e2f087"
      scopes:
        - "urn:globus:auth:scope:search.api.globus.org:search"
        - "openid"
        - "profile"
        - "email"
    notes: |
      ESGF provides DAMIP hist-nat and ALL/SSP data. We query by model,
      experiment, table, and variable, then pick OPeNDAP access URLs when
      available to avoid downloading full files. Grid labels are preferred in
      the order listed.

reanalysis:
  twenty_cr:
    description: "20CRv3 Tmax; provides historical context for tx01 and trend maps."
    example_odata: "https://psl.noaa.gov/thredds/dodsC/20CRv3/derived/prmsl.ctl"  # placeholder endpoint for structure; replace with Tmax daily path when available.
    notes: "Endpoint kept configurable; code treats any OpenDAP/THREDDS URL exposing daily tasmax."

stations:
  provider: "meteostat"
  notes: |
    Meteostat offers free daily station data without API keys. Station lookups
    are by ID (preferred) or nearest lat/lon match from config/sites.yaml. Doha
    (QAT) is pre-wired with station 41170.
